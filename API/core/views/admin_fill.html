    <script>
        
        $(document).ready(function() {

        var iCnt1 = 0;
        // CREATE A "DIV" ELEMENT AND DESIGN IT USING jQuery ".css()" CLASS.
        var container = $(document.createElement('div')).css({
            padding: '5px', margin: '20px', width: '170px', border: '1px dashed',
            borderTopColor: '#999', borderBottomColor: '#999',
            borderLeftColor: '#999', borderRightColor: '#999'
        });

        $('#btAdd1').click(function() {
            if (iCnt1 <= 19) {

                iCnt1 = iCnt1 + 1;

                // ADD TEXTBOX.
                $(container).append('<select  name=test'+iCnt1+' class="input" id=rl' + iCnt1 + ' ' +
                    ' ><option value="age">age</option><option value="XII">XII percentage</option><option value="income">income</option></select>');    
                $(container).append('<select  name=operator'+iCnt1+' class="input" id=rl' + iCnt1 + ' ' +
                    ' ><option value="<="><=</option><option value=">=">>=</option><option value="==">==</option></select>');
                
                  $(container).append('<input type=text name=answer'+iCnt1+' placeholder=value class="input" id=rl' + iCnt1 + ' ' +
                    ' /><br><br>');
                 $(container).append('<input type=hidden  name=no_of_rules value=' +iCnt1+ '  />');

                // SHOW SUBMIT BUTTON IF ATLEAST "1" ELEMENT HAS BEEN CREATED.
                

                // ADD BOTH THE DIV ELEMENTS TO THE "main" CONTAINER.
                $('#main1').after(container);
            }
            // AFTER REACHING THE SPECIFIED LIMIT, DISABLE THE "ADD" BUTTON.
            // (20 IS THE LIMIT WE HAVE SET)
            else {      
                $(container).append('<label>Reached the limit</label>'); 
                $('#btAdd1').attr('class', 'bt-disable'); 
                $('#btAdd1').attr('disabled', 'disabled');
            }
        });

        // REMOVE ONE ELEMENT PER CLICK.
        $('#btRemove1').click(function() {
            if (iCnt1 != 0) { $('#rl' + iCnt1).remove();$('#rl' + iCnt1).remove();$('#rl' + iCnt1).remove(); iCnt1 = iCnt1 - 1;
                           
                            $(container).append('<input type=hidden  name=no_of_rules value=' +iCnt1+ '  />');
                           
                           }
        
            if (iCnt1 == 0) { 
                $(container)
                    .empty() 
                    .remove(); 

             
                $('#btAdd1')
                    .removeAttr('disabled') 
                    .attr('class', 'bt');
            }
        });

        // REMOVE ALL THE ELEMENTS IN THE CONTAINER.
        $('#btRemoveAll1').click(function() {
            $(container)
                .empty()
                .remove(); 

           
            iCnt1 = 0; 
             $(container).append('<input type=hidden  name=no_of_rules value=' +iCnt1+ '  />');
            
            $('#btAdd1')
                .removeAttr('disabled') 
                .attr('class', 'bt');
        });
    });
        
        
      $(document).ready(function() {

        var iCnt = 0;
        // CREATE A "DIV" ELEMENT AND DESIGN IT USING jQuery ".css()" CLASS.
        var container = $(document.createElement('div')).css({
            padding: '5px', margin: '20px', width: '170px', border: '1px dashed',
            borderTopColor: '#999', borderBottomColor: '#999',
            borderLeftColor: '#999', borderRightColor: '#999'
        });

        $('#btAdd').click(function() {
            if (iCnt <= 19) {

                iCnt = iCnt + 1;

                // ADD TEXTBOX.
                $(container).append('<input type=text name=scheme'+iCnt+' placeholder=Scheme'+iCnt+' class="input" id=tb' + iCnt + ' ' +
                    ' />');
                  $(container).append('<input type=text name=amount'+iCnt+' placeholder=Amount class="input" id=tb' + iCnt + ' ' +
                    ' /><br><br>');
                 $(container).append('<input type=hidden  name=no_of_schemes value=' +iCnt+ '  />');

                // SHOW SUBMIT BUTTON IF ATLEAST "1" ELEMENT HAS BEEN CREATED.
                if (iCnt == 1) {
                    var divSubmit = $(document.createElement('div'));
                    $(divSubmit).append('<input type=submit class="bt"' + 
                        'onclick="GetTextValue()"' + 
                            'id=btSubmit value=Submit />');
                }

                // ADD BOTH THE DIV ELEMENTS TO THE "main" CONTAINER.
                $('#main').after(container, divSubmit);
            }
            // AFTER REACHING THE SPECIFIED LIMIT, DISABLE THE "ADD" BUTTON.
            // (20 IS THE LIMIT WE HAVE SET)
            else {      
                $(container).append('<label>Reached the limit</label>'); 
                $('#btAdd').attr('class', 'bt-disable'); 
                $('#btAdd').attr('disabled', 'disabled');
            }
        });

        // REMOVE ONE ELEMENT PER CLICK.
        $('#btRemove').click(function() {
            if (iCnt != 0) { $('#tb' + iCnt).remove();$('#tb' + iCnt).remove(); iCnt = iCnt - 1;
                           
                            $(container).append('<input type=hidden  name=no_of_schemes value=' +iCnt+ '  />');
                           
                           }
        
            if (iCnt == 0) { 
                $(container)
                    .empty() 
                    .remove(); 

                $('#btSubmit').remove(); 
                $('#btAdd')
                    .removeAttr('disabled') 
                    .attr('class', 'bt');
            }
        });

        // REMOVE ALL THE ELEMENTS IN THE CONTAINER.
        $('#btRemoveAll').click(function() {
            $(container)
                .empty()
                .remove(); 

            $('#btSubmit').remove(); 
            iCnt = 0; 
             $(container).append('<input type=hidden  name=no_of_schemes value=' +iCnt+ '  />');
            
            $('#btAdd')
                .removeAttr('disabled') 
                .attr('class', 'bt');
        });
    });

    // PICK THE VALUES FROM EACH TEXTBOX WHEN "SUBMIT" BUTTON IS CLICKED.
    var divValue, values = '';

    function GetTextValue() {
        $(divValue) 
            .empty() 
            .remove(); 
        
        values = '';

        $('.input').each(function() {
            divValue = $(document.createElement('div')).css({
                padding:'5px', width:'200px'
            });
            values += this.value + '<br />'
        });

        $(divValue).append('<p><b>Your selected values</b></p>' + values);
        $('body').append(divValue);
    }
